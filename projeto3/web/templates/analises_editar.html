<html>
    <title>Editar informacao</title>
    <body style="padding:20px">
        <a href="analises">
            <input type="submit" value="Voltar"/>
        </a> <br><br>
        <h3>Editar informacao da Analise com numero {{ params["num_analise"].value }}</h3>
        <form action="analises_editar_submit" method="post">
            <input type="hidden" name="num_analise" value="{{ params['num_analise'].value }}"/>
            <p>Nova especialidade: <input type="text" name="nova_especialidade" pattern="[a-zA-Z ]+" required/></p>
            <p>Nova data registo: <input type="date" name="nova_data_registo" required/></p>
            <p>Nova descricao: <input type="text" name="novo_nome" pattern="[a-zA-Z ]+" required/></p>
            <p>Nova quantidade: <input type="number" name="nova_quantidade" min="1" required/></p>
            <p>Nova instituicao: <input type="text" name="nova_instituicao" pattern="[a-zA-Z ]+" required/></p>
            <p><input type="submit" value="Submeter"/></p>
        </form>
    </body>
</html>
